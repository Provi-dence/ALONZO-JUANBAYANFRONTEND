  <style>


    /* Main dashboard */

    .dashboard-container{

    }
    .ag-format-container {

    margin: 0 auto;

    .ag-courses_box {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: start;
    -ms-flex-align: start;
    align-items: flex-start;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;

    padding: 50px 0;
    }
    .ag-courses_item {
    -ms-flex-preferred-size: calc(33.33333% - 30px);
    flex-basis: calc(33.33333% - 30px);

    margin: 0 15px 30px;

    overflow: hidden;

    border-radius: 10px;
    }
    .ag-courses-item_link {
    display: block;
    padding: 30px 20px;
    background-color: #252525;

    overflow: hidden;

    position: relative;
    }
    .ag-courses-item_link:hover,
    .ag-courses-item_link:hover .ag-courses-item_date {
    text-decoration: none;
    color: #FFF;
    }
    .ag-courses-item_link:hover .ag-courses-item_bg {
    -webkit-transform: scale(10);
    -ms-transform: scale(10);
    transform: scale(10);
    }
    .ag-courses-item_title {
    min-height: 87px;
    margin: 0 0 25px;

    overflow: hidden;

    font-weight: bold;
    font-size: 30px;
    color: #FFF;

    z-index: 2;
    position: relative;
    }
    .ag-courses-item_date-box {
    font-size: 18px;
    color: #FFF;

    z-index: 2;
    position: relative;
    }
    .ag-courses-item_date {
    font-weight: bold;
    color: #f9b234;

    -webkit-transition: color .5s ease;
    -o-transition: color .5s ease;
    transition: color .5s ease
    }
    .ag-courses-item_bg {
    height: 128px;
    width: 128px;
    background-color: #f9b234;

    z-index: 1;
    position: absolute;
    top: -75px;
    right: -75px;

    border-radius: 50%;

    -webkit-transition: all .5s ease;
    -o-transition: all .5s ease;
    transition: all .5s ease;
    }
    .ag-courses_item:nth-child(2n) .ag-courses-item_bg {
    background-color: #3ecd5e;
    }
    .ag-courses_item:nth-child(3n) .ag-courses-item_bg {
    background-color: #952aff;
    }
    .ag-courses_item:nth-child(4n) .ag-courses-item_bg {
    background-color: #e44002;
    }
    .ag-courses_item:nth-child(5n) .ag-courses-item_bg {
    background-color: #cd3e94;
    }
    .ag-courses_item:nth-child(6n) .ag-courses-item_bg {
    background-color: #4c49ea;
    }



    @media only screen and (max-width: 979px) {
    .ag-courses_item {
        -ms-flex-preferred-size: calc(50% - 30px);
        flex-basis: calc(50% - 30px);
    }
    .ag-courses-item_title {
        font-size: 24px;
    }

    }

    .ag-courses_item {
        -ms-flex-preferred-size: 100%;

        font-size: 24px;
    }   
    .ag-courses-item_link {
        padding: 22px 40px;
    }
    .ag-courses-item_date-box {
        font-size: 16px;
    }
    }

    a {
        color: hsla(var(--primary), 1);
        font-size: var(--paragraph);
        text-decoration: none; /* Remove underline */
        z-index: 10;
    }

    a:visited {
        color: hsla(var(--primary), .5);
        text-decoration: none; /* Remove underline for visited links */
    }

    /* Add this for hover effect */
    a:hover {
        color: hsl(0, 0%, 9%); /* Black color */
        text-decoration: none; /* Keep underline removed */
    }

    /* Text containers should be higher in the stacking context */
    .ag-courses-item_title,
    .ag-courses-item_date-box,
    .goal-text,
    .progress-container {
    z-index: 2; /* Ensure they are above the background */
    position: relative; /* Important to make z-index work properly */
    }


    /* Styles here, including your progress bar styles */
    .progress-container {
        background-color: #e0e0e0;
        border-radius: 5px;
        height: 10px;
        width: 100%;
        margin-top: 10px;
        position: relative;
        z-index: 10;
    }

    .progress-bar {
        background-color: #4caf50;
        height: 100%;
        width: 0;
        border-radius: 5px;
        transition: width 0.5s ease;
    }

    .goal-text {
        color: #e6e6e6; /* Ensure a default color for the goal text */

        margin-top: 5px;
    }

        color: #222222; /* Keep it the same or specify the desired color */
